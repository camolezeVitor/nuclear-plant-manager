<div class="flex flex-col gap-2 w-1/2">
    <p-panel header="Fornecedores de Materiais">
        <div class="flex flex-col gap-2">
            <div class="flex flex-col gap-1">
                <p><strong>Fornecedor do Mat/Combustivel</strong></p>
                <p-select 
                    [(ngModel)]="fornecedorDeCombustivelSelecionado"
                    #valorCombs
                    [options]="fornecedoresDeMateriais()?.fornecedoresVaretasDeCombustivel" 
                    optionLabel="nome"
                    (onChange)="alterarFornecedor('VARETA_DE_COMBUSTIVEL', valorCombs.value)"
                    [filter]="true">
                </p-select>
            </div>
            <p-divider />
            <div class="flex flex-col gap-1">
                <p><strong>Fornecedor do Mat/Barras de Controle</strong></p>
                <p-select 
                    [(ngModel)]="fornecedorDeControleSelecionado"
                    [options]="fornecedoresDeMateriais()?.fornecedoresVaretasDeControle" 
                    optionLabel="nome"
                    #valorControl
                    (onChange)="alterarFornecedor('VARETA_DE_CONTROLE', valorControl.value)"
                    [filter]="true">
                </p-select>
            </div>
            <p-divider />
            <div class="flex flex-col gap-1">
                <p><strong>Fornecedor da Mat/Barras Mediadoras</strong></p>
                <p-select 
                [(ngModel)]="fornecedorDeMediadorSelecionado"
                    [options]="fornecedoresDeMateriais()?.fornecedoresVaretasMediadores" 
                    optionLabel="nome"
                    #valorMod
                    (onChange)="alterarFornecedor('VARETA_DE_MEDIACAO', valorMod.value)"
                    [filter]="true">
                </p-select>
            </div>
        </div>
    </p-panel>
</div>
<div class="flex flex-col gap-2 w-1/2 h-full">
    <p-panel header="Botões Emergenciais">
        <div class="flex flex-col gap-2">
            <button class="w-full h-20" pRipple pButton severity="danger">
                Fazer café para todos os funcionários
            </button>
            <button class="w-full h-20" pRipple pButton severity="danger">
                Explodir o Reator
            </button>
            <button class="w-full h-20" pRipple pButton severity="danger">
                Ligar para o Tia do Bolo
            </button>
            <button class="w-full h-20" pRipple pButton severity="danger">
                Colocar música ambiente nos elevadores
            </button>
        </div>
    </p-panel>
</div>
